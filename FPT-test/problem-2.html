<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets//css/problem-2.css">
    <title>Random Array Generator</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="header__text">Random Array Generator</h1>
        </div>
        <div class="body">
            <div class="input-group">
                <label for="input" class="input__label">Length:</label>
                <input type="text" class="input" id="input">
            </div>
            <div class="generator">
                <button class="generator__btn">Generate</button>
            </div>
        </div>
        <div class="result">
            <span class="result__label">Result: </span>
            <span class="result__text"></span>
        </div>
    </div>
    <script src="/assets/js/problem-2.js"></script>
</body>
</html>
